{% extends "base.html" %}

    <div class="max-w-md w-full space-y-8 border rounded-md p-8 shadow bg-white">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Successfully Logged Out</h2>
            <p class="mt-2 text-center text-sm text-gray-600">

            </p>
        </div>
        
        <div class="text-center">
            <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
