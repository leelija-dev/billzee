{% load static %}
<nav class="bg-white border-gray-200 shadow">
    <div class="max-w-7xl flex flex-wrap items-center justify-between mx-auto p-4 sm:px-6 lg:px-8">
    <a href="{% url 'home' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="{% static 'img/site-img/logo.png' %}" class="w-30 h-10" alt="billzee Logo" />
    </a>
    {% if user.is_authenticated %}
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <a href="{% url 'invoices:create' %}" class="text-blue-600 hover:text-blue-800 text-sm  font-semibold px-4">
            New Invoice
        </a>

        <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <img class="w-8 h-8 rounded-full" src="{% static 'img/site-img/user-icon.png' %}" alt="user photo">
        </button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-gray-200 divide-y divide-gray-100 rounded-lg shadow-sm" id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">{{ user.first_name }} {{ user.last_name }}</span>
            <span class="block text-sm  text-gray-500 truncate dark:text-gray-500">{{ user.email }}</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a href="{% url 'home' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-500 dark:hover:text-white">Dashboard</a>
            </li>
            <li>
              <a href="{% url 'users:profile_list' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-500 dark:hover:text-white">Business Profiles</a>
            </li>
            <li>
              <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-500 dark:hover:text-white">Sign out</button>
              </form>
            </li>
          </ul>
        </div>
      {% endif %}
    </div>
  </nav>
